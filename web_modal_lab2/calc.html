<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Bill Calculator</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
    <div class="calc">
        <div class="head">CALCULATOR</div>
        <div class="quantity">
            <span>Quantity</span>
            <input type="number" name="" id="" class="quan" placeholder="Quantity">
        </div>
        <div class="price">
            <span>Price</span>
            <input type="" name="" id="" class="price1" placeholder="Price Per Item">
        </div>
        <div class="result">
            <input type="button" class="btn" value="Calculate">
            <p id="a">Result is:</p>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
